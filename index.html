<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Weather Dashboard</title>
    <link rel="stylesheet" href="src/styles/main.css" />
    <link rel="stylesheet" href="src/styles/loading.css" />
  </head>
  <body class="day-theme">
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
    </div>

    <div class="theme-toggle">
      <button id="theme-switch">
        <i class="sun-icon">‚òÄÔ∏è</i>
        <i class="moon-icon">üåô</i>
      </button>
    </div>

    <div class="search-container">
      <div class="search-box">
        <input
          type="text"
          id="location-search"
          placeholder="Search location..."
          autocomplete="off"
        />
        <button id="clear-search" class="clear-search">√ó</button>
        <div class="search-results" id="search-results"></div>
      </div>
    </div>

    <main class="dashboard">
      <div class="location-info">
        <h1 id="location-name">Loading location...</h1>
        <div id="local-time">Loading time...</div>
      </div>

      <div class="weather-panel">
        <div class="current-weather">
          <!-- Current weather card will be inserted here -->
        </div>
        <div class="weather-details">
          <!-- Additional weather details will be inserted here -->
        </div>
      </div>

      <div class="forecast-container">
        <!-- 5-day forecast cards will be inserted here -->
      </div>
    </main>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
