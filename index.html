<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Weather Cards</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-card sun-card" data-weather="sunny">
        <div class="card-content">
          <div class="sun"></div>
          <div class="weather-info">
            <div class="temperature">28째</div>
            <div class="weather-title">Sunny</div>
          </div>
        </div>
      </div>

      <div class="weather-card rain-card" data-weather="rainy">
        <div class="card-content">
          <div class="weather-info">
            <div class="temperature">18째</div>
            <div class="weather-title">Rainy</div>
          </div>
        </div>
      </div>

      <div class="weather-card snow-card" data-weather="snowy">
        <div class="card-content">
          <div class="weather-info">
            <div class="temperature">-2째</div>
            <div class="weather-title">Snowy</div>
          </div>
        </div>
      </div>

      <div class="weather-card wind-card" data-weather="windy">
        <div class="card-content">
          <div class="weather-info">
            <div class="temperature">22째</div>
            <div class="weather-title">Windy</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
